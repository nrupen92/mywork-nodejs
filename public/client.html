<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript">

function WebSocketTest()
{
  if ("WebSocket" in window)
  {
     alert("WebSocket is supported by your Browser!");
     
     if(window.location.protocol == "https:"){
     var ws = new WebSocket("wss://"+window.location.host, 'echo-protocol');
     }else {
    	 var ws = new WebSocket("ws://"+window.location.host, 'echo-protocol');
     }
     
     ws.onopen = function()
     {
        // Web Socket is connected, send data using send()
        ws.send("How are you?");        
alert("Message sent : How are you?");		
     };

     // The message event occurs when client receives data from server.
     ws.onmessage = function (evt) 
     { 
        var received_msg = evt.data;
        alert("message received: "+received_msg);
     };

     // The close event occurs when connection is closed.
     ws.onclose = function()
     { 
        // websocket is closed.
        alert("Connection is closed..."); 
     };

     // The error event occurs when connection is closed.
     ws.onerror = function()
     { 
        // There is erro
        alert("WebSocket error..."); 
     };
  }
  else
  {
     // The browser doesn't support WebSocket
     alert("WebSocket NOT supported by your Browser!");
  }
}
</script>
</head>
<body>
<div id="sse">
   <a href="javascript:WebSocketTest()">Run WebSocket</a>
</div>
</body>
</html>
